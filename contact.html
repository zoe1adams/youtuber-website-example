<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | CyberWin</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">CYBER<span>WIN</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="social-icons">
      <a href="https://youtube.com" target="_blank"><img src="assets/images/youtube-icon.png" alt="YouTube" /></a>
      <a href="https://twitter.com" target="_blank"><img src="assets/images/twitter-icon.png" alt="Twitter" /></a>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <h1>Get In Touch</h1>
    <p>Interested in working together, collaborations, or fan mail? Send a message ⚡</p>

    <form action="#" method="POST" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name..." required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="What's on your mind?" required></textarea>

      <button type="submit" class="btn-glow">Send Message</button>
    </form>

    <div class="contact-socials">
      <h3>Follow the Cyber Trail</h3>
      <a href="https://youtube.com" target="_blank" class="social-link">YouTube</a>
      <a href="https://instagram.com" target="_blank" class="social-link">Instagram</a>
      <a href="https://twitter.com" target="_blank" class="social-link">Twitter</a>
      <a href="mailto:contact@cyberwin.com" class="social-link">Email</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 [YouTuber Name]. Site crafted by <a href="https://zoeadams.univer.se/web-design?preview=true" target="_blank">Zoe Adams</a></p>
  </footer>

</body>
</html>
